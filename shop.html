<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>My Clothing Store</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .product { border: 1px solid #ccc; padding: 16px; margin: 8px; display: inline-block; }\n        .cart { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Product Listing</h1>\n    <div id="product-list">\n        <div class="product">\n            <h2>Product 1</h2>\n            <p>Price: $10.00</p>\n            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>\n        </div>\n        <div class="product">\n            <h2>Product 2</h2>\n            <p>Price: $15.00</p>\n            <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>\n        </div>\n    </div>\n    <div class="cart">\n        <h2>Shopping Cart</h2>\n        <ul id="cart-list"></ul>\n        <p>Total: $<span id="total-price">0.00</span></p>\n    </div>\n    <script>\n        const cart = [];\n        let total = 0;\n        function addToCart(productName, price) {\n            cart.push({ name: productName, price: price });\n            total += price;\n            updateCart();\n        }\n        function updateCart() {\n            const cartList = document.getElementById('cart-list');\n            cartList.innerHTML = '';\n            cart.forEach(item => {\n                const li = document.createElement('li');\n                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;\n                cartList.appendChild(li);\n            });\n            document.getElementById('total-price').textContent = total.toFixed(2);\n        }\n    <\/script>\n</body>\n</html>
