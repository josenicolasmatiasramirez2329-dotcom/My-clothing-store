<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clothing Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
        .cart { margin-top: 20px; }
        .checkout { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop</h1>
        <div id="products">
            <div class="product">
                <h2>ðŸ‘• T-Shirt</h2>
                <button onclick="addToCart('T-Shirt')">Add to Cart</button>
            </div>
            <div class="product">
                <h2>ðŸ‘– Jeans</h2>
                <button onclick="addToCart('Jeans')">Add to Cart</button>
            </div>
            <div class="product">
                <h2>ðŸ‘— Dress</h2>
                <button onclick="addToCart('Dress')">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script>
        let cart = [];
        
        function addToCart(item) {
            cart.push(item);
            renderCart();
        }
        
        function removeFromCart(item) {
            cart = cart.filter(cartItem => cartItem !== item);
            renderCart();
        }
        
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(item);
                li.appendChild(removeButton);
                cartItemsContainer.appendChild(li);
            });
        }
        
        function checkout() {
            if (cart.length > 0) {
                alert('Checkout successful!');
                cart = [];
                renderCart();
            } else {
                alert('Your cart is empty.');
            }
        }
    </script>
</body>
</html>
