<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Second Chance Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Second Chance Clothing</h1>
                <p class="tagline">Sustainable â€¢ Affordable â€¢ Stylish</p>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="cart.html" class="nav-link active">Cart ðŸ›’</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-container">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div id="cart-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Second Chance Clothing. All rights reserved.</p>
            <p>Making fashion sustainable, one item at a time.</p>
        </div>
    </footer>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cart-content');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <h3>Your cart is empty</h3>
                        <p>Start shopping to add items to your cart!</p>
                        <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            let rows = '';

            cart.forEach((item, index) => {
                total += item.price;
                rows += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>1</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
                    </tr>
                `;
            });

            cartContent.innerHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h3>Total: $${total.toFixed(2)}</h3>
                    <button class="btn btn-primary checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                    <a href="shop.html" class="btn btn-secondary" style="margin-left: 10px;">Continue Shopping</a>
                </div>
            `;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            alert('Thank you for your purchase! This is a demo store.');
            localStorage.removeItem('cart');
            displayCart();
        }

        // Display cart when page loads
        displayCart();
    </script>
</body>
</html>
